<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <svg
  version="1.1"
  baseProfile="full"
  width="350px"
  height="525px"
  xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" rx="20"/>
  <img src="images/image-qr-code.png" class="qr-card">
  <h2 class="title">Improve your front-end<br>skills by building projects</h2>
  <p class="text">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to <br> the next level</p>
</svg>
</div>
</body>
</html>
